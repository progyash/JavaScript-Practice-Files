<script>
    console.log("If triangle can be formed")
    a = Number(prompt("Enter Angle 1 :"))
    b = Number(prompt("Enter Angle 2 :"))
    c = Number(prompt("Enter Angle 3 :"))
    console.log("Angle 1 : ",a)
    console.log("Angle 2 : ",b)
    console.log("Angle 3 : ",c)
    if (a+b+c==180){
        console.log("Triangle can be formed")
    }
    else{
        console.log("Triangle cannot be formed")
    }
</script>

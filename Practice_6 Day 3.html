<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1><label for="num1">Enter Number : </label>
        <input type="number" id="num1">
        <br><label for="num2">Enter Number : </label>
        <input type="number" id="num2">
        <br><button onclick="inputValue()">Addition Of Numbers</button>
        <div id="ans">Answer</div></h1>
    </body>
    <script>
        function inputValue(){
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            console.log(`${num1} + ${num2} = ${num1 + num2}`);
            document.getElementById('ans').innerHTML = `${num1} + ${num2} = ${num1 + num2}`;
        }
    </script>
</html>

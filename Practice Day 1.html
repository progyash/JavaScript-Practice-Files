<script>
    console.log("Area and Circumference of Circle");
    let pi = 3.14;
    let r = Number(prompt("Enter the Radius : "));
    let a = pi*r**2;
    let c = 2*pi*r
    console.log("Values Radius : ",r)
    console.log("Area of Circle : ",a)
    console.log("Circumference of Circle : ",c)
</script>
